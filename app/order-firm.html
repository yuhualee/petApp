<!doctype html>
<html class="no-js" lang="">
  <head>
     <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>个人中心-确认订单</title>

    <!-- build:css styles/order-form.css -->
    <link rel="stylesheet" href="styles/order-form.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container personal-center">
      <header class="order-header">
        <a href="#" class="arrow"></a>
        <h1 class="title">确认订单</h1>
      </header>
      <div class="my-account">
        <a href="#" class="set">设置</a>
        <img src="images/avatar.jpg" alt="" class="avatar">
        <div class="user-info">
          <div class="top">
            <span class="name">icelia0225</span>
            <span class="switch">切换到管家模式</span>
          </div>
          <ul class="flex">
            <li class="flex-cell">
              <a href="#">
                <b class="num">7</b>
                <span class="text">问题</span>
              </a>
            </li>
            <li class="flex-cell">
              <a href="#">
                <b class="num">1</b>
                <span class="text">爱宠</span>
              </a>
            </li>
            <li class="flex-cell">
              <a href="#">
                <b class="num">20</b>
                <span class="text">关注</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <article class="tab my-order">
        <nav class="flex tab-hd">
          <a href="#" class="flex-cell item current">待付款(2)</a>
          <a href="#" class="flex-cell item">待发货</a>
          <a href="#" class="flex-cell item">已发货</a>
          <a href="#" class="flex-cell item">待评价(2)</a>
        </nav>
        <div class="tab-bd">
          <div class="item current">
            <ul class="goods-list">
              <li class="li">
                <img src="images/img1-1.jpg" alt="" class="img">
                <p class="name">经典金罐猫咪罐头100g美国产</p>
                <p class="detail">
                  <span class="time">2个月</span>
                  <span class="price">￥<b>190</b></span>
                </p>
              </li>
              <li class="li">
                <img src="images/img1-1.jpg" alt="" class="img">
                <p class="name">经典金罐猫咪罐头100g美国产</p>
                <p class="detail">
                  <span class="time">2个月</span>
                  <span class="price">￥<b>190</b></span>
                </p>
              </li>
            </ul>
            <div class="total">
              <span class="num">共2件商品</span>
              <span class="price">合计：<b class="primary-color">￥300</b></span>
            </div>
          </div>
          <div class="item">
            <div class="no-order">
              <span class="icon"></span>
              <p class="tip">您还没有相关的订单</p>
              <p class="subtip">可以去看看有哪些想买的</p>
              <a href="#" class="btn-around">随便逛逛</a>
            </div>
          </div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
      </article>
    </div>   
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/zeptojs/src/zepto.js"></script>
    <script src="../bower_components/zeptojs/src/event.js"></script>
    <script src="../bower_components/zeptojs/src/touch.js"></script>
    <script src="../bower_components/zeptojs/src/fx.js"></script>
    <script src="../bower_components/zeptojs/src/ajax.js"></script>
    <script src="../bower_components/zeptojs/src/form.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
