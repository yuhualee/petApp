<html class="no-js" lang="">
  <head>
     <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="apple-mobile-web-app-capable" content="yes">

  <body>
    <div class="container invitation">
      <header class="hd">
        <span class="avatar">
        </span>
      </header>
      <div class="bd">
        <div class="text">
          <p class="big">欢迎您，<b class="primary-color">妮妮</b></p>
          <p class="tip">完善个人资料，有助于我们更好的为您服务。手机号更是作为您在平台的唯一标识，请认真填写。</p>
        </div>
        <div class="form">
          <div class="item">
            <span class="label">手机号码</span>
            <input type="text" class="input" placeholder="中国大陆手机号">
          </div>
          <div class="item yzm-item">
            <span class="label">验证码</span>
            <input type="text" class="input" placeholder="请输入验证码">
            <a href="#" class="yzm">发送验证码</a>
          </div>
        </div>
        <div class="padding">
          <a href="#" class="btn-ok">提交</a>
        </div>
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
