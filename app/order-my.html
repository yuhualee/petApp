<!doctype html>
<html class="no-js" lang="">
  <head>
     <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>个人中心-我的订单</title>

    <!-- build:css styles/order-form.css -->
    <link rel="stylesheet" href="styles/order-form.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container personal-center">
      <header class="order-header">
        <a href="#" class="arrow"></a>
        <h1 class="title">我的订单</h1>
        <a href="#" class="right more">
          <span class="cicle"></span>
          <span class="cicle"></span>
          <span class="cicle"></span>
          <span class="tip-circle"></span>          
        </a>
        <a href="#" class="search">
          <span class="icon icon17"></span>
        </a>
      </header>
      <article class="tab my-order" style="margin-top:0;border-top:none;">
        <nav class="flex tab-hd">
          <a href="#" class="flex-cell item current">待付款(2)</a>
          <a href="#" class="flex-cell item">待发货</a>
          <a href="#" class="flex-cell item">已发货</a>
          <a href="#" class="flex-cell item">待评价(2)</a>
        </nav>
        <div class="tab-bd">
          <div class="item current">
            <div class="no-order">
              <span class="icon"></span>
              <p class="tip">您还没有相关的订单</p>
              <p class="subtip">可以去看看有哪些想买的</p>
              <a href="#" class="btn-around">随便逛逛</a>
            </div>
          </div>
          <div class="item">
            2
          </div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
      </article>
    </div>   
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/zeptojs/src/zepto.js"></script>
    <script src="../bower_components/zeptojs/src/event.js"></script>
    <script src="../bower_components/zeptojs/src/touch.js"></script>
    <script src="../bower_components/zeptojs/src/fx.js"></script>
    <script src="../bower_components/zeptojs/src/ajax.js"></script>
    <script src="../bower_components/zeptojs/src/form.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
