<!doctype html>
<html class="no-js" lang="">
  <head>
     <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>订单流程-新建地址</title>

    <!-- build:css styles/order-form.css -->
    <link rel="stylesheet" href="styles/order-form.css">
    <!-- endbuild -->
  </head>
  <body class="order">
    <div class="container order-address">
      <header class="order-header">
        <a href="order-check-address.html" class="arrow"></a>
        <h1 class="title">新建收货地址</h1>
        <a href="#" class="right more">
          <span class="cicle"></span>
          <span class="cicle"></span>
          <span class="cicle"></span>
          <span class="tip-circle"></span>          
        </a>
      </header>
      <article class="form-card no-border">
        <ul>
          <li class="form-item form-label">
            <span class="label">收货人:</span>
            <input type="text" class="input"  placeholder="收货人姓名">
          </li>
          <li class="form-item form-label">
            <span class="label">手机号码:</span>
            <input type="number" class="input" placeholder="手机号码">
          </li>
          <li class="form-item form-label delivery-address">
            <span class="label">配送地址:</span>
            <select name="" id="" class="fl address">
              <option value="北京">北京</option>
              <option value="天津">天津</option>
              <option value="内蒙古">内蒙古</option>
            </select>
            <select name="" id="" class="fl address">
              <option value="北京">北京市</option>
              <option value="天津">天津市</option>
              <option value="内蒙古">呼和浩特市</option>
            </select>
            <select name="" id="" class="fl address">
              <option value="北京">朝阳区</option>
              <option value="天津">海淀区</option>
              <option value="内蒙古">丰台区</option>
            </select>
          </li>
          <li class="form-item form-label street">
            <span class="label">配送街道:</span>
            <input type="text" class="input">
          </li>
          <li class="form-item form-textarea">
            <textarea name="" id="" class="textarea" placeholder="详细地址">
              
            </textarea>
          </li>
        </ul>
      </article>
      <a href="order-process.html" class="btn-next">保存</a>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/zeptojs/src/zepto.js"></script>
    <script src="../bower_components/zeptojs/src/event.js"></script>
    <script src="../bower_components/zeptojs/src/touch.js"></script>
    <script src="../bower_components/zeptojs/src/fx.js"></script>
    <script src="../bower_components/zeptojs/src/ajax.js"></script>
    <script src="../bower_components/zeptojs/src/form.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
