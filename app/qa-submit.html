<!doctype html>
<html class="no-js" lang="">
  <head>
     <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>提交问题</title>

    <!-- build:css styles/index.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="qa container">
      <section class="qa-list">
        <article class="card">
          <header class="card-hd">
            <h3>给我家牛腩找好吃的，要求：进口的，不要太贵，要质量好的，1000元以内。</h3>
            <div class="label-box">
              <span class="label">泰迪</span>
              <span class="label">男孩</span>
              <span class="label">3岁</span>
            </div>
          </header>
        </article>
      </section>
      <p class="submit-tip">您的问题已经提交，<br />管家正在准备为您解答</p>
      <section class="qa-list">
        <header class="similar">
          类似提问：
        </header>
        <article class="card">
          <div class="card-bd noborder">
            <a href="qa-author.html" class="author">
              <span class="avatar"></span>
              <span class="name">anmi</span>
            </a>
            <a href="#" class="breif">
              狗粮较硬，掰不动，呵呵。快递很给力，直接送到我家门口了，要不然这么一大袋我还真不知道怎么出去拿呢！京东给力。只要我家狗吃，下次还回来的。后面是我在外面卖的，比较一下是不是有点小，呵呵。
            </a>
            <footer class="card-ft">
              <div class="label-box">
                <span class="label">泰迪</span>
                <span class="label">男孩</span>
                <span class="label">3岁</span>
              </div>
              <p class="replay">回复：<span class="number">12</span></p>
            </footer>
          </div>
        </article>
      </section>
    </div>    

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/zeptojs/src/zepto.js"></script>
    <script src="../bower_components/zeptojs/src/event.js"></script>
    <script src="../bower_components/zeptojs/src/touch.js"></script>
    <script src="../bower_components/zeptojs/src/fx.js"></script>
    <script src="../bower_components/zeptojs/src/ajax.js"></script>
    <script src="../bower_components/zeptojs/src/form.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
