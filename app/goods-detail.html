<!doctype html>
<html class="no-js" lang="">
  <head>
     <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>商品详情</title>

    <!-- build:css styles/goods.css -->
    <link rel="stylesheet" href="styles/goods.css">
    <!-- endbuild -->
  </head>
  <body class="goods">
    <footer class="footer">
      <div class="flex">
        <a href="#" class="flex-cell service">
          <span class="icon icon08"></span>
          客服
        </a>
        <a href="#" class="flex-cell shopping">
          <span class="icon icon09">
            <em class="number">8</em>
          </span>
          购物车
        </a>
        <a href="#" class="flex-cell add">
         加入购物车
        </a>
      </div>
    </footer>
    <div class="container goods-detail">
      <figure class="top-banner">
        <img src="images/img1-1.jpg" alt="">
        <figcaption class="describe">
          <h2 class="name">经典金冠猫咪罐头100g 美国产 好吃没商量</h2>
          <div class="detail">
            <span class="label">零售：</span>
            <span class="price"><em>￥</em>200</span>
            <span class="tip">订购超级实惠</span>
          </div>
        </figcaption>
      </figure>
      <div class="purchase-method">
        <a href="#">
          <span class="fl">选择规格和购买试</span>
        </a>
      </div>
      <div class="tab">
        <nav class="tab-hd flex">
          <a href="javascript:;" class="flex-cell item current">详情</a>
          <a href="javascript:;" class="flex-cell item">管家观点</a>
          <a href="javascript:;" class="flex-cell item">问题</a>
          <a href="javascript:;" class="flex-cell item">评价</a>
        </nav>
        <div class="tab-bd">
          <div class="item">
            <ul class="ul">
              <li class="li">
                <span class="label">蛋白质：</span>
                <span class="text">40%</span>
              </li>
              <li class="li">
                <span class="label">脂肪：</span>
                <span class="text">30%</span>
              </li>
              <li class="li">
                <span class="label">碳水化合物：</span>
                <span class="text">20%</span>
              </li>
              <li class="li">
                <span class="label">配料表：</span>
                <span class="text">1.鸡肉  2.鸭肉  3.三文鱼</span>
              </li>
              <li class="li">
                <span class="label">适合犬种：</span>
                <span class="text">老年犬</span>
              </li>
              <li class="li">
                <a href="#">
                  图文详情（建议wifi下查看）
                </a>
              </li>
            </ul>
          </div>
          <div class="item current">
            <ul class="evaluation">
              <li class="li">
                <div class="author">
                  <span class="avatar"></span>
                  <span class="name">anim</span>
                </div>
                <div class="breif">
                  宝贝物美价廉，物流给力，客服热情周到，小朋友很喜欢，价格实惠 不错，速度也挺快的，看起来也可以，非常不错的卖家，5分宝贝真好！ 
                </div>
                <p class="time">2015年09月21日 22:06剩余保质期：6个月以上</p>
              </li>
            </ul>
          </div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/zeptojs/src/zepto.js"></script>
    <script src="../bower_components/zeptojs/src/event.js"></script>
    <script src="../bower_components/zeptojs/src/touch.js"></script>
    <script src="../bower_components/zeptojs/src/fx.js"></script>
    <script src="../bower_components/zeptojs/src/ajax.js"></script>
    <script src="../bower_components/zeptojs/src/form.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
